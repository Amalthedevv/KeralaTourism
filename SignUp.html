<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type ="x-icon" href="https://icons.veryicon.com/png/o/business/domain-icon/tourism.png">
    <link rel="stylesheet" href="./signUp.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    
    <title>Sign-Up</title>
</head>
<body>
    
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-10">
              <h2 class="text-center mb-5">Create an account</h2>

              <form action="login.html" onsubmit="return validate()&&passwordvalidates()&&confirmpasswords()&&numbervalidates()">

                <div class="form-outline mb-4">
                  <input type="text" id="Name" class="form-control form-control-lg" placeholder="Name"/>
                  <!-- <label class="form-label" for="Name">Name</label> -->
                </div>

                <div class="form-outline mb-4">
                  
                  <input type="email" class="form-control form-control-lg" id="email" placeholder="Email" onkeyup="validate()" />
                  <span id="error"></span><!-- <label class="form-label" for="Email">Email</label> -->
                </div>

                <div class="form-outline mb-4">
                  
                  <input type="text"  class="form-control form-control-lg" id="phone" onkeyup="numbervalidates()" placeholder="Phone Number" />
                  <span id="phonemessage"></span><!-- <label class="form-label" for="PhoneNumber">Phone Number</label> -->
                </div>

                <div class="form-outline mb-4">
                  <input type="password" class="form-control form-control-lg" id="password" placeholder="Password" onkeyup="passwordvalidates()" name="psw" 
                  pattern="(?.*[0-9])(?=.*[a-z])(?=.*[A-Z]).{8}" title="Must contain one number and one Uppercase and 
                  Lowercase letter and at least 8 or more characters"/>
                  <span id="messages"></span>
                  <!-- <label class="form-label" for="Password">Password</label> -->
                </div>

                <div class="form-outline mb-4">
                  
                  <input type="password" id="confirmpassword" onkeyup="confirmpasswords()" placeholder="Confirm Password" class="form-control form-control-lg" />
                  <span id="confirmmessage"></span><!-- <label class="form-label" for="ConfirmPassword">Confirm Password</label> -->

                </div>

                <div class="d-flex justify-content-center">
                  <button type="button" onclick="navigatelogin() "
                    class="btn btn-dark btn-lg btn-block">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="./login.html"
                    class="fw-bold text-body"><u>Login here</u></a></p>
                    <p class="text-center mb-5 pb-lg-2" style="color: #393f81;">Go back<a href="./index.html"
                      style="color: #393f81;"> Home</a></p>
                     

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="signup.js"></script>
</body>
</html>
