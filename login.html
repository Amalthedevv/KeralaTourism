<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" type ="x-icon" href="https://icons.veryicon.com/png/o/business/domain-icon/tourism.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</head>
<body class="login">
    
    <!-- <section class="vh-100" style="background-color: #8A8A8A;background-image: url(http://www.travelsiteindia.com/blog/wp-content/uploads/2017/09/kerala-backwater.jpg); 
    background-size: cover;" > -->
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center ">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block p-5">
                    <img src="./Images/90fca04004a08d01fa990a32b4a73cdb.jpg"
                    
                      alt="login form" class="img-fluid" Align="center"  style="border-radius: 1rem 1rem 1rem 1rem;height: 34em; " />
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form id="form" action="./index.html" onsubmit="return validate() && passwordvalidates()">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Kerala Tourism</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div class="form-outline mb-4">
                            
                          <input type="email" id="email" onkeyup="validate()" class="form-control form-control-lg" placeholder="Email">
                          <!-- <label class="form-label" for="form2Example17">Email</label> -->
                          <span id="error"></span> 
                        </div>
                        
      
                        <div class="form-outline mb-4">
                          <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" onkeyup="passwordvalidates()" >
                          <!-- <label class="form-label" for="form2Example27">Password</label> -->
                          <span id="messages"></span>
                        </div>
                         

                        
                        
      
                        <div class="pt-1 mb-4">
                          <button id="submit" onclick="navigate()" class="btn btn-dark btn-lg btn-block" type="button">Login</button>
                        </div>
      
                        <a class="small text-muted" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="./SignUp.html"
                            style="color: #393f81;">Register here</a></p>
                            <p class="mb-5 pb-lg-2" style="color: #393f81;">Go back<a href="./index.html"
                              style="color: #393f81;"> Home</a></p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="/signup.js"></script>
</body>
</html>
